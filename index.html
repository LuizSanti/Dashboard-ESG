<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>
        </header>

        <div class="card">
            <form id="formulario-adicionar">
                <input id="entrada-tarefa" type="text" placeholder="Digite uma tarefa...">
                <button type="submit">Adicionar</button>
            </form>

            <div class="controles">
                <input id="entrada-busca" type="text" placeholder="Buscar...">
                <select id="filtro">
                    <option value="todas">Todas</option>
                    <option value="ativas">Ativas</option>
                    <option value="concluidas">Conclu√≠das</option>
                </select>
                <button class="botao-limpar" id="limpar-acoes">Limpar todas</button>


            </div>

            <div class="lista-tarefas" id="lista-tarefas"></div>

        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
